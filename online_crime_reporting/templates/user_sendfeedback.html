{% include 'userheader.html' %}
 <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="/static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 900px;">

<center>
	<h1 style="color: white">Send Feedback</h1>
	<form method="post"> 
		<table class="table" style="width: 500px ;color: white">
			<tr>
				<th>Feedback</th>
				<td><input type="text" class="form-control" required="" name="fee"></td>
			</tr>
			<tr>
				<td  align="center" colspan="2"><input type="submit" class="btn btn-success" name="feedback" value="submit"></td>
			</tr>
		</table>

	</form>
</center>
</div></div></div></div></div></div>
<center>
	<h1>View Reply</h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>User</th>
			<th>Feedback</th>
			<th>Reply</th>
			<th>Date & time</th>
		</tr>
{% for row in data['fee']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['first_name']}}</td>
			<td>{{row['fee_description']}}</td>
			<td>{{row['reply']}}</td>
			<td>{{row['datetime']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
{% include 'footer.html'%}
