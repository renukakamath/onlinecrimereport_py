{% include 'userheader.html' %}
 <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
           
            <div class="carousel-inner" style="height: 200px;">
                <div class="carousel-item active">
                    <img class="img-fluid" src="/static/img/carousel-1.jpg" alt="Image" >
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 900px">
                        	</div></div></div></div></div></div>
<center>
	<h1>View Message</h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Sino</th>
			<th>Message</th>
			
			<th>DateTime</th>
			<th>Reply</th>
		</tr>
{% for row in data['mess']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['message_description']}}</td>
			
			<td>{{row['datetime']}}</td>
			{% if row['reply']=="pending"%}
			<td><a class="btn btn-success" href="user_sendreply?mid={{row['message_id']}}">Send Reply</a></td>
			{% else %}
			<td>{{row['reply']}}</td>
			{% endif %}
		</tr>
		{% endfor %}
	</table>
</center>
{% include 'footer.html' %}
