{% include 'userheader.html' %}
 <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="/static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 900px;">

<center>
	<h1 style="color: white">Upload Evidence</h1>
	<form method="post"enctype="multipart/form-data">
		<table class="table" style="width: 500px;color: white">
			<tr>
				<th>file</th>
				<td><input type="file" class="form-control" required="" name="imgg"></td>
			</tr>
			<tr>
				<th>Description</th>
                 <td><input type="text" class="form-control" required="" name="des"></td>
			</tr>
			<tr>
				<td  align="center" colspan="2"><input type="submit" class="btn btn-success" name="evi" value="submit"></td>
			</tr>
		</table>
	</form>
</center>
</div></div></div></div></div></div>
<center>
	<h1>View Evidence</h1>
	<table class="table" style="width: 500px">
		<tr>
			<th>Slno</th>
			<th>Complaint</th>
			<th>File</th>
			<th>description</th>
		</tr>
		{% for row in data['ev'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['cd']}}</td>
			<td><img src="/{{row['file_path']}}" width="100" height="100"></td>
			<td>{{row['ed']}}</td>

		</tr>
		{% endfor %}
	</table>
</center>
