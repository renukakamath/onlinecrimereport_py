{% include 'publicheader.html'%}
 <div class="container-fluid p-0 mb-5">
        <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="/static/img/carousel-1.jpg" alt="Image" style="height: 900px">
                    <div class="carousel-caption d-flex align-items-center justify-content-center">
                        <div class="p-5" style="width: 100%; max-width: 1100px;">
                        	<br><br><br>

<center>
	<h1 style="color: white">User Registration</h1>
	<form method="post">
		<table class="table" style="width: 500px;color: white">
			<tr>
				<th>First Name</th>
				<td><input type="text" class="form-control" required="" name="fname"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" class="form-control" required="" name="lname"></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><input type="text"class="form-control" required="" name="address"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" class="form-control" required="" name="place"></td>
			</tr>
			<tr>
				<th>Pincode</th>
				<td><input type="text" class="form-control" required="" pattern="[0-9]{6}" name="pincode"></td>
			</tr>
			<tr>
				<th>Phone No:</th>
				<td><input type="text" class="form-control" required="" pattern="[0-9]{10}" name="number"></td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td><input type="email" class="form-control" required="" name="email"></td>
			</tr>
			<tr>
				<th>User Name</th>
				<td><input type="text" class="form-control" required="" name="uname"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" class="form-control" required="" name="password"></td>
			</tr>
			<tr>
				<td  align="center" colspan="2"><input type="submit" class="btn btn-success" name="registration" value="submit"></td>
			</tr>
		</table>
	</form>
</center>
</div></div></div></div></div></div>
{% include 'footer.html' %}
